<div class="block brand">
	<div class="content">
		<h1>
			<a [routerLink]="['/']">MEAN Press</a>
		</h1>
		<div class="navicon" (click)="toggleNav = !toggleNav">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	</div>
</div>
<div class="block nav vert-center" id="navigation" [class.is-active]="toggleNav">
	<div class="content">
		<nav class="header__nav">
			<ul class="header__ul">
				<li class="header__li">
					<a class="header__a" [routerLink]="['home']">Home</a>
				</li>
				<li class="header__li">
					<a class="header__a" [routerLink]="['single']">Single</a>
				</li>
				<li class="header__li">
					<a class="header__a" [routerLink]="['category']">Category</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
<div class="block search">
	<div class="content">
		<div class="search-box">
			<input class="search-input" type="text" placeholder="Search..." [class.is-active]="toggleSearch">
			<i class="fa fa-search search-button" aria-hidden="true" (click)="toggleSearch = !toggleSearch" [class.is-active]="toggleSearch"></i>
		</div>
	</div>
</div>
